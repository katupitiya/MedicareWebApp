        <!-- First Name -->
        <div ><!--class="mb-3"-->
          <div class="form-group ">
            <div  style="border: border-left;  text-align: left;margin-bottom: 2px"> 
               <label for="firstname" class="form-label" style="margin-bottom: 2px"><strong>First Name</strong>
              </label>
            </div>
          <div class="form-group">  <!--style="border: border-left;padding-bottom: 5px; margin-top: 0;"-->
            <input
            type="text"
            class="form-control inputclass"
            id="validationCustom01"
            placeholder="First Name"
            name="firstname"
            formControlName="firstname"
            [class.is-invalid]="firstname && firstname.invalid && firstname.touched"
            required
            
          /><!-- style="border: border-left; margin-top: 0;" --></div>
        </div>

          <!-- Email -->

            <div class="form-group ">

                <label for="email" class="form-label" ><strong>Email</strong></label>
              </div>
           
           <div class="form-group"> <!--style="border: border-left;"-->
            <input
              type="email"
              class="form-control inputclass"
              id="email"
              placeholder="Email"
              name="email"
              formControlName="email"
              [class.is-invalid]="email && email.invalid && email.touched"
              required
             
            /><!-- style="border: border-left;"-->
          </div>
            
            <div class="invalid-feedback" *ngIf="email && email.invalid && email.touched">
              <ng-container *ngIf="email.errors?.['required']; else pattern">
                <label class="error-msg"> Please Enter Email</label>
              </ng-container>
              <ng-template #pattern> <label class="error-msg">Please Enter Valid Email</label>  </ng-template>
            </div>
          </div>
